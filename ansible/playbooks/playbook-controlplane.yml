---
- name: Setup k3s server (controlplane)
  hosts: controlplane
  become: true

  tasks:
    - name: Include variables (variables.yml)
      ansible.builtin.include_vars: ../variables.yml

    - name: Update the apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install iptables
      ansible.builtin.apt:
        name: iptables
        state: present

    - name: Install k3s
      ansible.builtin.get_url:
        url: https://get.k3s.io
        dest: /tmp/k3s_install_script.sh
        mode: "0755"

    - name: Run k3s installation script
      ansible.builtin.shell:
        cmd: >
          INSTALL_K3S_EXEC="server" sh /tmp/k3s_install_script.sh \
          --flannel-backend none \
          --disable-network-policy \
          --disable-servicelb \
          --disable-traefik \
          --disable-metrics-server \
          --disable-kube-proxy \
          --write-kubeconfig-mode 644 \
          --token {{ k3s_token }}
      register: k3s_install_output
      changed_when: k3s_install_output.rc != 0
