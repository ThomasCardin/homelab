apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # User applications
  - ../ddns/

  # System applications
  - ../../system/cert-manager
  - ../../system/cilium
  - ../../system/networking
  - ../../system/argocd


patches:
- patch: |-
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: not-used
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      syncPolicy:
        automated:
          selfHeal: true
  target:
    kind: Application