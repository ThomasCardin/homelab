apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: default-gateway-tls
spec:
  secretName: default-gateway-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - ninebasetwo.net
  commonName: ninebasetwo.net
  dnsNames:
    - ninebasetwo.net
    - trilium.ninebasetwo.net
    - actual.ninebasetwo.net
    - immich.ninebasetwo.net
    - argocd.ninebasetwo.net
    - alloy.ninebasetwo.net
    - grafana.ninebasetwo.net
    - ceph.ninebasetwo.net
    - atlantis.ninebasetwo.net
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
