apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: httproute-external-trilium-notes
  namespace: trilium-notes
spec:
  parentRefs:
  - name: external-gateway
    namespace: kube-system
  hostnames:
    - "trilium.ninebasetwo.net"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: trilium-svc
      port: 8080
