apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: immich-route
spec:
  parentRefs:
    - name: apps-gateway
      namespace: default
  hostnames:
    - immich.ninebasetwo.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: immich-server
          port: 2283
