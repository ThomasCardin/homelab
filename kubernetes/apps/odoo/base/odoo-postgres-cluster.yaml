apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: odoo-postgres
spec:
  imageName: postgres:16
  instances: 1

  # SecurityContext pour résoudre le problème user ID 26
  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999

  managed:
    roles:
      - name: odoo
        superuser: true
        login: true

  bootstrap:
    initdb:
      database: odoo
      owner: odoo
      secret:
        name: odoo-postgres-user

  storage:
    size: 20Gi
    storageClass: hdd-ceph-block