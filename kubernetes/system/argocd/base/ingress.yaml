apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-external-argocd
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: cilium
  rules:
  - host: argocd.ninebasetwo.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443
  tls:
  - hosts:
    - argocd.ninebasetwo.net
    secretName: argocd-tls