apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  source:
    repoURL: https://github.com/ThomasCardin/homelab.git
    path: kubernetes/system/external-dns/base
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
