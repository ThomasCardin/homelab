apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-external-grafana
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: ninebasetwo.net
    external-dns.alpha.kubernetes.io/target: grafana.ninebasetwo.net
spec:
  ingressClassName: nginx 
  rules:
  - host: grafana.ninebasetwo.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80
  tls:
  - hosts:
    - grafana.ninebasetwo.net
    secretName: argocd-tls